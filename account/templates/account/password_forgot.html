{% extends 'articles/base.html' %} {% block content %}
<div class="container d-flex justify-content-center" style="margin-top: 40px;">
  <div class="reset-password-card p-4 shadow-lg rounded">
    <h1 class="text-center">Réinitialiser le Mot de Passe</h1>

    <!-- Affichage des messages d'erreur et de succès -->
    {% if messages %}
    <div class="messages mb-3">
      {% for message in messages %}
      <div class="alert text-danger">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Adresse email :</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>
     <div class="row " style="margin-top: 10px;" >
         <button type="submit" class="btn btn-primary btn-block">Envoyer l'email de réinitialisation</button>
      </button>
      <a href="{% url 'login'%}">Retour</a>
     </div>
    </form>
  </div>
</div>
{% endblock %}
